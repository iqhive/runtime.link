<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="SwaggerUI" />
    <title>SwaggerUI</title>
    <link
        rel="stylesheet"
        href="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui.css"
    />
    <script
        src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
        crossorigin="anonymous"
    ></script>
    <script type="module">
        import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@latest/dist/mermaid.esm.min.mjs";
        mermaid.initialize();
    </script>
    <style>
        nav {
            display: flex;
            flex-direction: column;
            padding: 1.5em;
            width: 15rem;
        }
        nav:before {
            position: fixed;
            width: 15rem;
            height: 100vh;
            content: " ";
            background-color: aliceblue;
            z-index: -1;
            margin: -1.5em;
        }
        body {
            display: flex;
            flex-direction: row;
            margin: 0;
            font-family:
                system-ui,
                -apple-system,
                BlinkMacSystemFont,
                "Segoe UI",
                "Roboto",
                "Oxygen",
                "Ubuntu",
                "Cantarell",
                "Fira Sans",
                "Droid Sans",
                "Helvetica Neue",
                sans-serif;
        }
        main {
            flex: 1;
            padding: 1rem;
            overflow: hidden;
        }
        body {
            font-family:
                system-ui,
                -apple-system,
                BlinkMacSystemFont,
                "Segoe UI",
                "Roboto",
                "Oxygen",
                "Ubuntu",
                "Cantarell",
                "Fira Sans",
                "Droid Sans",
                "Helvetica Neue",
                sans-serif;
        }
        .sample > pre {
            overflow-x: scroll;
        }
